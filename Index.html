<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mi Pagina Web</title>
</head>
<body>
	<header>
		<h1>Mi pagina web</h1>
	</header>
	<nav>
		<a href="https://chat.openai.com/c/f6d5f7dc-79ef-4056-b139-d888b96e4be3" target="blanck">
			<img src="Imagenes/foto.png" alt="Imagen nashee" width="500px">
		</a>
	</nav>
	<main>
		<section>
			<fieldset>
				<form action="index.html" method="POST">
					<legend>FORMULARIO</legend>
					<br>
					<input type="text" name="Nombre"  size="20" maxlength="20"  placeholder="Nombre Completo" autocomplete="off"> 
					<input type="text" name="Apellido"  size="20" maxlength="20"  placeholder="Apellido Completo" autocomplete="off"> 
					<br><br>
					<input type="date" name="fecha">
					<br><br>
					<input type="number" name="telefono" placeholder="Numero de telefono" required>  
					<br><br>
					<input type="file" name="Archivo" placeholder="Subir Archivo" required>
					<br><br>
					<textarea id="comentarios" name="comentarios" placeholder="Deje un comentario" rows="5" cols="60" maxlength="40"></textarea>
					<br><br>
					<button type="reset">
                    Borrar<img src="Imagenes/papelera.png" alt="Borrar" width="10px">
	                </button>
	                <button type="submit">
	                    Enviar<img src="Imagenes/enviar.png" alt="Enviar" width="10px">
	                </button>
				</form>
			</fieldset>
			<article>
				<h1>REPRODUCTOR DE VIDEO</h1>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/0HapE6rk0jA?si=IpcxnkAT9JIIVRZT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/7doRozuUkzY?si=rylUBq2Z1h8wT7GQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
			</article>
		</section>
	</main>
</body>
</html>
